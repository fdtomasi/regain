language: python
python:
  - '3.6'
  - '3.7'
os:
  - linux
branches:
  except:
    - legacy
    - experimental
    - develop
    - tensorflow
    - features/*

cache: pip
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --set anaconda_upload no
install:
  - bash travis_install.sh
script:
  - coverage run travis_tests.py
after_success:
  - codecov
deploy:
  - provider: pypi
    user: fdtomasi
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      repo: fdtomasi/regain
      tags: true
      python: '3.6'
  - provider: releases
    api_key:
      secure: ""
    skip_cleanup: true
    on:
      repo: fdtomasi/regain
      tags: true
  - provider: script
    script: bash deploy_anaconda.sh
    skip_cleanup: true
    on:
      repo: fdtomasi/regain
      tags: true
      password:
        secure: 
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
  email: false
